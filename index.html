<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สูตรตามทุน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label, button {
            display: block;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
        }
        .result {
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>สูตรการแทงตามทุน</h1>

    <div class="container">
        <label for="startBet">ยอดเดิมพันเริ่มต้น (บาท):</label>
        <input type="number" id="startBet" placeholder="กรอกยอดเดิมพันเริ่มต้น (เช่น 10 บาท)" value="10">

        <button onclick="calculateBet()">คำนวณ</button>

        <div class="result" id="result">
            <!-- ผลลัพธ์จะถูกแสดงที่นี่ -->
        </div>
    </div>

    <script>
        function calculateBet() {
            // รับค่าจาก input
            let startBet = parseFloat(document.getElementById("startBet").value);
            
            let totalLoss = 0;
            let results = "";
            let i = 1;
            let bet = startBet;
            let totalBet = 0;
            
            // คำนวณการแทง 5 ตา
            while (i <= 5) {
                // คำนวณกำไร
                let profit = (bet * 9.9) - (bet * 5);
                totalLoss += bet; // คำนวณทุนที่เสีย
                totalBet = totalLoss;
                
                results += `ตาที่ ${i} : \n`;
                results += `ยอดแทง: ${bet} บาท\n`;
                results += `กำไรจากการชนะ: ${profit} บาท\n`;
                results += `หักทุนที่เสียจากตาที่แล้ว: ${totalLoss} บาท\n`;
                
                // เพิ่มยอดเดิมพันถ้ายังไม่ชนะ
                if (profit < totalLoss) {
                    bet = totalLoss / 9.9;
                }

                i++;
            }
            
            // แสดงผลลัพธ์
            document.getElementById("result").innerText = results;
        }
    </script>

</body>
</html>
